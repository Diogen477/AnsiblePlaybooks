---
- name: Установка зависимостей для добавления репозиториев
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Создание директории для ключей
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Импорт GPG-ключа Azul
  get_url:
    url: https://repos.azul.com/azul-repo.key
    dest: /etc/apt/keyrings/azul.asc
    mode: '0644'

- name: Добавление репозитория Azul Zulu (signed-by)
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/azul.asc] https://repos.azul.com/zulu/deb/ stable main"
    state: present
    filename: zulu

- name: Установка Azul Zulu 17 JDK
  apt:
    name: zulu17-jdk
    state: present
    update_cache: yes

- name: Настройка JAVA_HOME
  copy:
    dest: /etc/profile.d/java.sh
    content: |
      export JAVA_HOME="{{ java_home }}"
      export PATH="$PATH:$JAVA_HOME/bin"
    mode: '0644'

- name: Проверка установки Java
  command: java -version
  register: java_version
  changed_when: false

- name: Вывод версии Java
  debug:
    msg: "{{ java_version.stderr }}"
